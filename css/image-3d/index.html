<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      transform: perspective(400px) rotate3d(1, -1, 0, calc(var(--i,1) * 8deg));
      -webkit-mask: linear-gradient(135deg, #000c 40%, #000, #000c 60%) 100% 100%/240% 240%; /* 宽 高 */
      transition: 0.4s;
      cursor: pointer;
    }
    img:hover {
      --i: -1;
      -webkit-mask-position: 0 0;
    }
  </style>
</head>
<body>
  <div>
    <img src="https://picsum.photos/id/58/300/300" alt="a lighthouse">
    <img src="https://picsum.photos/id/61/300/300" class="alt" alt="an old city">
  </div>
</body>
</html>
